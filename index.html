<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Sketch</title>

</head>
<body>
    <div class="container">
        <div class="setting">
            <div>Setting</div>
            <div style="font-size: 20px;">16*16</div>
            <input id="size" type="range" min="1" max="30" value="16">
            <input id="palette" type="color" value="#f97687">
            <button id="brush">Brush</button>
            <!-- <button id="noir">Noir</button> -->
            <button id="rainbow">Rainbow</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
        </div>
        <div class="sketch-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
